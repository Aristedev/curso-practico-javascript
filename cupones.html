<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupón de descuento</title>
</head>
<body>
    <h1>Descuento con cupón</h1>
    <section>
        <h2>Precio total del producto</h2>
        <form action="">
            <label for="InputPrice">Precio del producto:</label>
            <input id="InputPrice" type="number">

            <label for="InputCupon">Cupón de descuento:</label>
            <input id="InputCupon" type="text">

            <button type="button" onclick="calcularPrecioMasCupon()">
                Precio Total
            </button>

            <p id="ResultWithoutCupon"></p>
            <p id="ResultPrice"></p>
            
        </form>
    </section>
    <script src="./cupones.js"></script>
</body>
</html>
