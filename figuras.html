<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
    
        <script src="./figuras.js"></script>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <!-- onclick llama a una función -->
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>

        <h2>Calcula la altura del triángulo isosceles</h2>
        <form action="">
            <label for="InputLado1">Lado 1</label>
            <input id="InputLado1" type="number">
            <label for="InputLado2">Lado 2</label>
            <input id="InputLado2" type="number">
            <label for="Base">Base</label>
            <input id="Base" type="number">
            <button type="button" onclick="calcularAlturaIsosceles()">
                Calcular la Altura
            </button>
        </form>
    </section>

</body>
</html>
